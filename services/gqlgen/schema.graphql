# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID!
  username: String!
  email: String!
  isTeacher: Boolean!
  createdAt: Time!
  updatedAt: Time!
}

type RefresherCourse {
  id: ID!
  year: String!
	isFinished: Boolean!
  createdAt: Time!
  updatedAt: Time!
}

type Session {
  id: ID
  title: String
  description: String
  recordedOn: Time
  createdAt: Time
  updatedAt: Time
}

type Token {
  jwt: String!
  refreshToken: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User!
  authUser(input: UserLogin!): Token!
  myCourses(userId: Int!): [RefresherCourse!]!
  refresherCourses(subjectId: Int): [RefresherCourse!]!
  sessions(refresherCourseId: Int!): [Session!]!
  myProfil(userId: Int!): User!
  oneUserAuth: Authorized!
}

type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: UpdatedUser!): User!
  purchaseRefresherCourse(refresherCourseId: Int!): [Session!]!
  createSession(input: NewSession!): Authorized!
  refreshToken: Token!
}

input NewSession {
  title: String!
  description: String!
  file: Upload!
}

input UserLogin {
  email: String!
  password: String!
}

input NewUser {
  username: String!
  email: String!
  password: String!
}

input UpdatedUser {
  username: String
  email: String
  password: String!
}

scalar Authorized
scalar Time
scalar Upload