# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  id: ID
  username: String!
  email: String!
  isTeacher: Boolean!
  createdAt: String!
  updatedAt: String!
}

type RefresherCourse {
  id: ID
  year: String!
	isFinished: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Session {
  id: ID
  title: String!
  description: String
  recordedOn: String
  createdAt: String!
  updatedAt: String!
}

type Query {
  users: [User!]!
  user(id: Int!): User!
  myCourses(userId: Int!): [RefresherCourse!]!
  refresherCourses(subjectId: Int): [RefresherCourse!]!
  sessions(refresherCourseId: Int!): [Session!]!
  myProfil(userId: Int!): User!
}

type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: UpdatedUser!): User!
  purchaseRefresherCourse(refresherCourseId: Int!): [Session!]!
}

input UserLogin {
  email: String!
  password: String!
}

input NewUser {
  username: String!
  email: String!
  password: String!
}

input UpdatedUser {
  username: String
  email: String
  password: String!
}
