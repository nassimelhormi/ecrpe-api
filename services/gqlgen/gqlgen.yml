# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: schema.graphql

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  ClassPaper:
    model: github.com/nassimelhormi/ecrpe-api/models.ClassPaper
  RefresherCourse:
    model: github.com/nassimelhormi/ecrpe-api/models.RefresherCourse
  Session:
    model: github.com/nassimelhormi/ecrpe-api/models.Session
  Subject:
    model: github.com/nassimelhormi/ecrpe-api/models.Subject
  Token:
    model: github.com/nassimelhormi/ecrpe-api/models.Token
  User:
    model: github.com/nassimelhormi/ecrpe-api/models.User
  Video:
    model: github.com/nassimelhormi/ecrpe-api/models.Video

resolver:
  filename: resolver.go
  type: Resolver

struct_tag: json